<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Tela do iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="hr-topo">
            <p>_______</p>
        </div>

        <div id="screen">
            <div class="app instagram">
                <a href="https://www.instagram.com/">
                    <img src="redes sociais\insta.jpg" alt="Instagram">
                </a>
            </div>
            <div class="app facebook">
                <a href="https://www.facebook.com/">
                    <img src="redes sociais\facebook.png" alt="Facebook">
                </a>
            </div>
            <div class="app whatsapp">
                <a href="https://web.whatsapp.com/">
                    <img src="redes sociais\whatsapp.png" alt="WhatsApp">
                </a>
            </div>
            <div class="app pinterest">
                <a href="https://www.pinterest.com/">
                    <img src="redes sociais\pinterest.png" alt="Pinterest">
                </a>
            </div>
        </div>
        <div class="phone">
            <i class="fa-solid fa-phone fa-beat"></i>
        </div>
        <div class="camera">
            <i class="fa-solid fa-camera fa-beat"></i>
        </div>
        <div class="hr-barra1">
            <p>_______</p>
        </div>
    </div>

</body>
</html>
